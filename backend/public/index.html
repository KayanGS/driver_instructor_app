<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson Booking - Test UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- #######################CHOOSING TEST SECTION########################-->
    <h1>üìö Lesson Booking Test UI</h1>

    <nav>
        <button onclick="showSection('main')">üè† Main</button>
        <button onclick="showSection('user')">üë§ Test Users</button>
        <button onclick="showSection('lesson')">üìÖ Test Lessons</button>
        <button onclick="showSection('purchase')">üí∞ Buy Tokens</button>
    </nav>

    <section id="main">
        <p>Welcome! Use the buttons above to test
            User and Lesson CRUD operations.</p>
    </section>
    <!-- ####################END OF CHOOSING TEST SECTION####################-->

    <!-- ###########################USER SECTION############################-->

    <!-- Create User -->
    <section id="user" class="hidden">
        <form id="createUser">
            <h2>Create User</h2>
            <label>Name: <input type="text" name="user_name" required oninput="
                    this.value = this.value.replace(/[^a-zA-Z ]/g, '')">
            </label>
            <div id="error_user_name" class="error"></div>

            <label>
                Email: <input type="email" name="user_email" required>
            </label>

            <div id="error_user_email" class="error"></div>

            <label>
                Password: <input type="password" name="user_password" required>
            </label>

            <div id="error_user_password" class="error"></div>
            <button type="submit">Create</button>
        </form>
        <!-- End of Create User -->

        <!-- Update User -->
        <form id="updateUser">
            <h2>Update User</h2>
            <label>User ID: <input type="text" name="user_id" required></label>
            <label>New Name: <input type="text" name="user_name"></label>
            <div id="error_user_name" class="error"></div>
            <label>New Email: <input type="email" name="user_email"></label>
            <div id="error_user_email" class="error"></div>
            <button type="submit">Update</button>
        </form>
        <!-- End of Update User -->

        <!-- Delete User -->
        <form id="deleteUser">
            <h2>Delete User</h2>
            <label>User ID: <input type="text" name="user_id" required></label>
            <button type="submit">Delete</button>
        </form>
        <!-- End of Delete User -->
    </section>
    <!-- ##########################END OF USER SECTION#######################-->

    <!-- ##########################LESSON SECTION###########################-->
    <section id="lesson" class="hidden">

        <!-- Create Lesson -->
        <form id="createLesson">
            <h2>Create Lesson</h2>
            <label>User ID: <input type="text" name="user" required></label>
            <label>Date: <input type="date" name="lesson_date" required></label>

            <label>
                Time:
                <input type="text" name="lesson_time" placeholder="13:00" required>
            </label>

            <button type="submit">Book Lesson</button>
        </form>
        <!-- End of Create Lesson -->

        <!-- Update Lesson -->
        <form id="updateLesson">
            <h2>Update Lesson</h2>

            <label>
                Lesson ID: <input type="text" name="lesson_id" required>
            </label>

            <label>New Date: <input type="date" name="lesson_date"></label>

            <label>
                New Time: <input type="text" name="lesson_time" placeholder="14:00">
            </label>

            <label>Status:
                <select name="lesson_status">
                    <option value="">-- Choose Status --</option>
                    <option value="scheduled">Scheduled</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </label>
            <button type="submit">Update Lesson</button>
        </form>
        <!-- End of Update Lesson -->

        <!-- Delete Lesson -->
        <form id="deleteLesson">
            <h2>Delete Lesson</h2>

            <label>
                Lesson ID: <input type="text" name="lesson_id" required>
            </label>

            <button type="submit">Delete Lesson</button>
        </form>
        <!-- End of Delete Lesson -->

        <!-- Get All Lessons -->
        <form id="getLessons">
            <h2>Get All Lessons</h2>
            <button type="submit">Fetch</button>
        </form>
        <!-- End of Get All Lessons -->
    </section>
    <!-- ##########################END OF LESSON SECTION#####################-->

    <!-- ##########################PURCHASE SECTION##########################-->
    <section id="purchase" class="hidden">
        <form id="buyTokens">
            <h2>Buy Tokens</h2>
            <label>User ID: <input type="text" name="user_id" required></label>
            <label>Package:
                <select name="package" required>
                    <option value="individual">Individual (1 token)</option>
                    <option value="sixpack">6 Pack (6 tokens)</option>
                    <option value="twelvepack">12 Pack (12 tokens)</option>
                </select>
            </label>
            <button type="submit">Buy</button>
        </form>
    </section>
    <!-- ##########################END OF PURCHASE SECTION###################-->

    <pre id="output"></pre>

    <script src="script.js"></script> <!-- filepath: backend/public/script.js -->
</body>

</html>
